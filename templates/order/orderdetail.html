<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
    <body>
    <div class="orderdetail">
        <p>
            订单号: {{ order.identifier }}
        </p>
        <ul>
            {% for ordergoods in order.ordergoods_set.all %}
            <li>
                <span>{{ ordergoods.goods.specifics }}</span>
                &nbsp;<span>单价：{{ ordergoods.goods.price }}</span>
                <i>数量x{{ ordergoods.number }}</i>
            </li>
            {% endfor %}
        </ul>

        <button class="btn btn-default">支付</button>
        您还可以继续<a href="{% url 'seven:index' %}">选购</a>
    </div>
</body>
</html>
